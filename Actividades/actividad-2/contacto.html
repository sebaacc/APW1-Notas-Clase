<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Blanca | Contacto </title>
    <link rel="shortcut icon" href="./recursos/imagenes/cb-logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <picture>
            <a href="./index.html">
                <source media="(min-width: 600)" srcset="./recursos/imagenes/cb-logo.svg">
                <img src="./recursos/imagenes/cb-logo.svg" alt="Logo Casa blanca" style="width: 48px;">
            </a>
        </picture>
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Inicio</li>
                </a>
                <a href="./propiedades.html">
                    <li>Propiedades</li>
                </a>
                <a href="./contacto.html">
                    <li>Contacto</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>

        <picture>
            <source media="(min-width: 600)" srcset="./recursos/imagenes/contacto.webp">
            <img src="./recursos/imagenes/contacto.webp" alt="Contacto"
                style="width: 100%; height: 300px; object-fit: cover;">
        </picture>

        <section>
            <h1>Contacto</h1>
        </section>
        <section>
            <form action="contacto.html" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="id-nombre">

                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="id-telefono">

                <label for="email">Email</label>
                <input type="email" name="email" id="id-email">

                <label for="tipologia">Tipología</label>
                <select name="tipologia" id="id-tipologia">
                    <option value="">---------</option>
                    <option value="casa">Casa</option>
                    <option value="departamento">Departamento</option>
                    <option value="ph">PH</option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="id-mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <img src="./recursos/imagenes/tel.svg" alt="Teléfono">
            <a href="tel:+5411111111">
                <p>Tel: +5411111111</p>
            </a>
        </section>
        <section>
            <a href="https://www.instagram.com/casa.blanca">
                <img src="./recursos/imagenes/ig.svg" alt="Instagram">
                <p>@casa.blanca</p>
            </a>
        </section>
    </footer>
</body>

</html>
